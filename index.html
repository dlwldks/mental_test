<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제정신 검증 테스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>🧠 제정신 검증 테스트</h1>

    <!-- 초기 입력 폼 -->
    <div id="intro" class="card">
      <div class="input-group">
        <label for="gender">성별</label>
        <select id="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타</option>
        </select>
      </div>
      <div class="input-group">
        <label for="age">나이</label>
        <input type="number" id="age" min="1" max="120" placeholder="나이를 입력하세요" />
      </div>
      <div class="input-group">
        <label for="job">직업</label>
        <input type="text" id="job" placeholder="직업을 입력하세요" />
      </div>
      <button class="main-btn" onclick="startTest()">테스트 시작</button>
    </div>

    <!-- 질문 페이지 -->
    <div id="test" class="card hidden">
      <div id="progress-bar"><div id="progress"></div></div>
      <form id="question-form"></form>
      <button class="main-btn" onclick="nextPage()">다음</button>
    </div>

    <!-- 결과 페이지 -->
    <div id="result" class="card hidden">
      <!-- 요약 차트 -->
      <div class="chart-container" style="margin: 20px 0;">
        <canvas id="summaryChart"></canvas>
      </div>

      <!-- 진단 문구 -->
      <h2 id="result-title"></h2>

      <!-- 버튼 -->
      <button class="main-btn" onclick="showStats()">세부 통계 보러가기</button>
    </div>

    <!-- 통계 페이지 -->
    <div id="stats" class="card hidden">
      <h2>전체 통계</h2>

      <!-- 사용자 정보 -->
      <div id="current-user-info"></div>

      <!-- 연령대 버튼 -->
      <div style="margin:15px 0;">
        <button class="age-btn" onclick="drawAgePie('all')">전체</button>
        <button class="age-btn" onclick="drawAgePie('10')">10대</button>
        <button class="age-btn" onclick="drawAgePie('20')">20대</button>
        <button class="age-btn" onclick="drawAgePie('30')">30대</button>
        <button class="age-btn" onclick="drawAgePie('40')">40대</button>
        <button class="age-btn" onclick="drawAgePie('50')">50대 이상</button>
      </div>

      <!-- 연령 분포 차트 -->
      <div class="chart-container">
        <canvas id="agePie" width="300" height="300"></canvas>
      </div>

      <!-- 성별 및 정신 수준 분포 차트 -->
      <div style="display:flex;flex-direction:row;justify-content:space-between;width:100%;">
        <div style="width:48%;position:relative;">
          <canvas id="genderChart" width="300" height="300"></canvas>
        </div>
        <div style="width:48%;position:relative;">
          <canvas id="levelChart" width="300" height="300"></canvas>
        </div>
      </div>

      <!-- 직업 분포 차트 -->
      <div style="margin-top:20px;">
        <canvas id="jobPie" width="300" height="300"></canvas>
      </div>

      <!-- 유사군 비교 버튼 -->
      <button class="main-btn" onclick="showDetailedStats()">유사군 비교하기</button>
    </div>

    <!-- 상세 비교 그래프 -->
    <div id="comparison" class="card hidden">
      <h2>항목별 비교 분석</h2>
      <div class="chart-container">
        <canvas id="comparisonChart"></canvas>
      </div>
      <button class="main-btn" onclick="showStats()">뒤로 가기</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
